<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="contact-info">
                <h3 class="title">Let's get in touch</h3>
                <p class="text">Report Bug & Recommendations</p>
                <div class="info">
                    <div class="information">
                        <p><i class="fa fa-map-marker" aria-hidden="true"></i>  Plot #1, Kasangati, Uganda</p>
                    </div>
                    <div class="information">
                        <p><i class="fa fa-envelope-o" aria-hidden="true"></i>  info@uems.co.ug</p>
                    </div>
                    <div class="information">
                        <p>+233 (0) 571009646</p>
                    </div>
                </div>
            </div>
            <div class="contact-form">
                <span class="circle one"></span>
                <span class="circle two"></span>
                <form action="index.html" autocomplete="off">
                    <h3 class="title">Contact Us</h3>
                    <div class="input-container">
                        <input type="text" name="name" class="input" id="">
                        <label for="">Username</label>
                        <span>Username</span>
                    </div>
                    <div class="input-container">
                        <input type="email" name="email" class="input" id="">
                        <label for="">Email</label>
                        <span>Email</span>
                    </div>
                    <div class="input-container">
                        <input type="tel" name="tel" class="input" id="">
                        <label for="">Phone Number</label>
                        <span>Phone</span>
                    </div>
                    <div class="input-container focus">
                        <textarea name="message" class="input"></textarea>
                        <label for="">Message</label>
                        <span>Message</span>
                    </div>
                    <input type="submit" value="send" class="btn">
                </form>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
